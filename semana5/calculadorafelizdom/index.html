<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body class="bg-body">
    <main>
        <section class="d-flex align-items-center" style="min-height: 100vh;">
            <div class="container">
                <h1 class="text-info text-center">Calculadora Feliz</h1>
                <form class="py-2" id="calculatorForm">
                    <div class="form-floating mb-3">
                        <input type="number" name="number1" class="form-control" id="number1" placeholder="Numero 1" />
                        <label for="number1">Número 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="operator" aria-label="Operador">
                            <option selected value="">Seleccionar opción</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <label for="operator">Operador</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" name="number2" class="form-control" id="number2" placeholder="Numero 2" />
                        <label for="number2">Número 2</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Calcular</button>
                </form>
                <div class="w-100 badge bg-danger mb-3 m-auto" id="errorContainer"></div>
                <div class="bg-success rounded fs-2 fw-bold text-center" id="resultContainer"></div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
