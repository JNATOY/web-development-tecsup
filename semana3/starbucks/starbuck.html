<body class="body">

      <div class="container flexbox flexbox--header">
        <a href="#">

        </a>
        <ul class="list d-flex gap-xs">
          <li>
            <a href="#" class="link">Bebidas</a>

          <li>

          <a href="#" class="button">comprar</a>

        <img src="./img/img1.png" alt="no disponible" width="256" class="img img--hero">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QtoZn39qsGY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
